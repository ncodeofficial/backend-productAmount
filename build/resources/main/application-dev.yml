database: hsqldb

# Database Settings
spring:
  datasource:
    schema: classpath*:/${database}/schema.sql
    data: classpath*:/${database}/data.sql
    url: jdbc:h2:mem:testdb;MODE=mysql;
    platform: h2
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    open-in-view: false

  # H2 Settings
  h2:
    console:
      enabled: true
      path: /h2-console

  logging:
    level:
      org:
        hibernate.SQL: debug
        springframework.web: debug

